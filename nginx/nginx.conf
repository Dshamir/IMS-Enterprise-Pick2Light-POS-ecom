# IMS Enterprise - Nginx Reverse Proxy Configuration
# Handles SSL termination, load balancing, and static asset serving

# Worker processes - auto-detect based on CPU cores
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;

    # Use efficient event method
    use epoll;

    # Accept multiple connections
    multi_accept on;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zone (10MB shared memory, 10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream definitions
    upstream nextjs {
        server app:3000;
        keepalive 32;
    }

    upstream minio_api {
        server minio:9000;
        keepalive 16;
    }

    upstream minio_console {
        server minio:9001;
        keepalive 8;
    }

    # ==========================================
    # Main HTTP Server (redirect to HTTPS in production)
    # ==========================================
    server {
        listen 80;
        server_name _;

        # Allow large file uploads (100MB for images)
        client_max_body_size 100M;

        # Health check endpoint (for load balancer)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Nginx status (internal only)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.28.0.0/16;  # Docker network
            deny all;
        }

        # ==========================================
        # MinIO Storage - Direct access to uploads
        # ==========================================
        location /uploads/ {
            # Rewrite to MinIO bucket path
            rewrite ^/uploads/(.*)$ /ims-uploads/$1 break;

            proxy_pass http://minio_api;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;

            # Allow CORS for images
            add_header Access-Control-Allow-Origin "*";
        }

        # MinIO Console (admin access)
        location /minio-console/ {
            rewrite ^/minio-console/(.*) /$1 break;
            proxy_pass http://minio_console;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==========================================
        # Next.js Static Assets
        # ==========================================
        location /_next/static/ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Cache static assets for 1 year (immutable)
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # ==========================================
        # API Routes - Rate limited
        # ==========================================
        location /api/ {
            # Apply rate limiting (burst of 20, no delay up to 10)
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeout for long-running API calls (AI processing)
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }

        # ==========================================
        # Next.js Application - All other routes
        # ==========================================
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;

            # WebSocket support for HMR in development
            proxy_read_timeout 86400;
        }
    }

    # ==========================================
    # HTTPS Server (uncomment for SSL)
    # ==========================================
    # server {
