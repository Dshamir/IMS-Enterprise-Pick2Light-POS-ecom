# IMS Enterprise - Production Docker Compose
# Complete infrastructure stack for Google Cloud deployment
#
# Services:
#   - nginx: Reverse proxy with SSL termination
#   - app: Next.js application
#   - minio: S3-compatible object storage for images/uploads
#   - redis: Caching and session storage
#   - chromadb: Vector database for AI search
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Environment variables required:
#   - MINIO_ACCESS_KEY
#   - MINIO_SECRET_KEY
#   - OPENAI_API_KEY
#   - ANTHROPIC_API_KEY

version: '3.8'

services:
  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: ims-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    restart: always
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Next.js Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ims-app
    environment:
      - NODE_ENV=production
      # MinIO S3 Configuration
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=ims-uploads
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      # ChromaDB Configuration
      - CHROMADB_URL=http://chromadb:8000
      # AI Provider Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Application Configuration
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Development: mount uploads for easy access (optional)
      # - ./public/uploads:/app/public/uploads
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    restart: always
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # ==========================================
  # MinIO S3-Compatible Object Storage
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: ims-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio-data:/data
    restart: always
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================
  # MinIO Setup (creates bucket on startup)
  # ==========================================
  minio-setup:
    image: minio/mc:latest
    container_name: ims-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin123};
      mc mb myminio/ims-uploads --ignore-existing;
      mc anonymous set download myminio/ims-uploads;
      echo 'MinIO bucket setup complete';
      "
    networks:
      - ims-network

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ims-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # ChromaDB Vector Database
  # ==========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: ims-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=FALSE
    restart: always
    networks:
      - ims-network

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  minio-data:
    driver: local
  redis-data:
    driver: local
  chromadb-data:
    driver: local

# ==========================================
# Network Configuration
# ==========================================
networks:
  ims-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
